<mat-toolbar color="primary" class="header-toolbar">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo -->
      <div class="logo" (click)="navigateTo('')" style="cursor: pointer;">
        <mat-icon>shopping_cart</mat-icon>
        <span class="ms-2 fw-bold">TechHub Store</span>
      </div>

      <!-- Navigation Menu -->
      <nav class="nav-menu d-none d-md-flex">
        <button mat-button (click)="navigateTo('')">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button mat-button (click)="navigateTo('products')">
          <mat-icon>inventory_2</mat-icon>
          Produtos
        </button>
        <button mat-button>
          <mat-icon>category</mat-icon>
          Categorias
        </button>
        <button mat-button>
          <mat-icon>local_offer</mat-icon>
          Ofertas
        </button>
      </nav>

      <!-- Actions -->
      <div class="header-actions d-flex align-items-center gap-2">
        <!-- Search -->
        <button mat-icon-button class="d-none d-md-inline-flex">
          <mat-icon>search</mat-icon>
        </button>

        <!-- Cart -->
        <button mat-icon-button [matBadge]="cartItemCount" matBadgeColor="warn">
          <mat-icon>shopping_cart</mat-icon>
        </button>

        <!-- Login -->
        <button mat-raised-button color="accent" (click)="navigateTo('login')">
          <mat-icon>person</mat-icon>
          Login
        </button>

        <!-- Mobile Menu -->
        <button mat-icon-button class="d-md-none" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateTo('')">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item (click)="navigateTo('products')">
    <mat-icon>inventory_2</mat-icon>
    <span>Produtos</span>
  </button>
  <button mat-menu-item>
    <mat-icon>category</mat-icon>
    <span>Categorias</span>
  </button>
  <button mat-menu-item>
    <mat-icon>local_offer</mat-icon>
    <span>Ofertas</span>
  </button>
  <button mat-menu-item>
    <mat-icon>search</mat-icon>
    <span>Buscar</span>
  </button>
</mat-menu>
